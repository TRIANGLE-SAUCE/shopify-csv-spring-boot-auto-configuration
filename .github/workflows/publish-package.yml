name: Publish package to GitHub Packages

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Deoloy package
        env:
          USERNAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
        run: |
          mvn -B deploy --file shopify-csv-spring-boot-autoconfigure/pom.xml--settings settings.xml
          mvn -B deploy --file shopify-csv-spring-boot-starter/pom.xml--settings settings.xml
